            :root {
                --background-color: #000000;

            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }

            @keyframes float {
                0% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(5deg); }
                100% { transform: translateY(0px) rotate(0deg); }
            }

            @keyframes pulse {
                0% { transform: scale(1); opacity: 0.5; }
                50% { transform: scale(1.1); opacity: 1; }
                100% { transform: scale(1); opacity: 0.5; }
            }

            @keyframes glitch {
                0% { clip-path: inset(50% 0 30% 0); transform: skew(-5deg); }
                20% { clip-path: inset(20% 0 60% 0); transform: skew(5deg); }
                40% { clip-path: inset(40% 0 40% 0); transform: skew(-5deg); }
                60% { clip-path: inset(80% 0 5% 0); transform: skew(5deg); }

            body {

                display: flex;

                box-shadow: 0 0 20px var(--glow-color);
            }

            .hero {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 6rem 2rem;
                position: relative;
                overflow: hidden;
            }

            .hero::before {
                content: '';
                position: absolute;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
                animation: pulse 4s infinite;
            }

            .hero-content {
                text-align: center;
                z-index: 1;
                max-width: 800px;
                animation: shake 5s infinite;
            }

            .avatar {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                border: 3px solid var(--primary-color);
                box-shadow: 0 0 30px var(--glow-color);
                margin-bottom: 2rem;
                animation: float 6s ease-in-out infinite;
                filter: grayscale(80%);
                object-fit: cover;
            }

            h1 {
                font-size: 4.5rem;
                margin: 0;
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--primary-color));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                position: relative;
                text-shadow: 0 0 20px var(--glow-color);
            }

            h1::before {
                content: attr(data-text);
                position: absolute;
                left: 2px;
                text-shadow: -2px 0 var(--accent-color);
                top: 0;
                color: var(--text-color);
                background: none;
                clip-path: rect(44px, 450px, 56px, 0);
                animation: glitch 5s infinite linear alternate-reverse;
            }

            .description {
                font-size: 1.2rem;
                line-height: 1.8;
                color: var(--text-muted);
                margin: 2rem 0;
                text-shadow: 0 0 5px var(--text-color);
            }

            .skills {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                justify-content: center;
                margin: 2rem 0;
            }

            .skill-tag {
                background: rgba(128, 0, 0, 0.2);
                padding: 0.5rem 1rem;
                border-radius: 20px;
                backdrop-filter: blur(5px);
                border: 1px solid var(--primary-color);
                transition: all 0.3s ease;
                text-shadow: 0 0 5px var(--secondary-color);
                box-shadow: 0 0 15px var(--glow-color);
            }

            .skill-tag:hover {
                transform: translateY(-5px) rotate(5deg);
                box-shadow: 0 5px 15px var(--glow-color);
                background: var(--primary-color);
            }

            footer {

            .social-links a {

                text-decoration: none;
                color: var(--text-color);

            .social-links a:hover {

            .social-links img {

            @media (max-width: 768px) {

                .avatar {
                    width: 150px;
                    height: 150px;
                }
            }

        <script>
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Music controls
            const musicControls = document.getElementById('music-controls');
            const backgroundMusic = document.getElementById('background-music');
            let isPlaying = false;

            musicControls.addEventListener('click', () => {
                if (isPlaying) {
                    backgroundMusic.pause();
                    musicControls.style.opacity = '0.5';
                } else {
                    backgroundMusic.play();
                    musicControls.style.opacity = '1';
                }
                isPlaying = !isPlaying;
            });
