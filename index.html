<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diva Discord Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <header>
        <!-- Header intentionally left empty as per design requirement -->
    </header>

    <div class="container">
        <div class="main">
            <img src="p.webp" alt="Diva Bot Image">
            <h1>Clean, Premium</h1>
            <p>Diva is your ultimate Discord bot, crafted to provide top-tier moderation tools, seamless role management, versatile utilities, and engaging fun commands to elevate your server experience.</p>
            <div class="buttons">
                <a href="https://discord.com/oauth2/authorize?client_id=1294242585275007008&scope=bot&permissions=8" target="_blank">Invite</a>
                <a href="commands.html">Commands</a>
                <a href="tos.html">TOS</a>
            </div>
            <!-- Loader removed as per request -->
        </div>
    </div>

    <script>
        // Particle Background
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 150; /* Increased number for better visibility */

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = 'rgba(160,32,240, 0.8)'; /* Purple Color */
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let particle of particlesArray) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Resize Canvas on Window Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particlesArray.length = 0;
            init();
        });
    </script>
</body>
</html>
