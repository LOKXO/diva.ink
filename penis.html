<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>autismbobism</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap");

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
        cursor: none;
        background-color: #000;
      }

      .header-text {
        font-family: "Comic Neue", cursive;
        font-size: 36px;
        color: #fff;
        margin-bottom: 20px;
        text-align: center;
      }

      .paper {
        background-color: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.8);
        position: relative;
        overflow: hidden;
        z-index: 1;
        display: flex;
        width: 80%;
        max-width: 1000px;
      }

      .paper-left {
        flex: 1;
        padding-right: 20px;
      }

      .paper-right {
        flex: 2;
      }

      .image-container {
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .paper::before {
        content: none;
      }

      button {
        margin: 10px;
        padding: 12px 24px;
        font-size: 18px;
        cursor: none;
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        background-color: #ff8787;
      }

      #result {
        font-family: "Comic Neue", cursive;
        font-size: 28px;
        text-align: center;
        margin-top: 20px;
        color: #333;
        opacity: 0;
        transform: translateY(-50px);
        filter: blur(10px);
        position: relative;
        z-index: 2;
      }

      #result.show {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
        transition: opacity 0.5s ease, transform 0.5s ease, filter 0.5s ease;
      }

      #background-text {
        display: none;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }

      #custom-cursor {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        width: 32px;
        height: 32px;
        background-image: url("0.png");
        background-size: contain;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div id="custom-cursor"></div>
    <div class="header-text">Welcome to Autismbobism</div>
    <div class="paper">
      <div class="paper-left">
        <div class="image-container">
          <img src="ap.png" alt="Autismbobism Image" />
        </div>
      </div>
      <div class="paper-right">
        <button onclick="showText('autism')">autism</button>
        <button onclick="showText('bobism')">bobism</button>
        <div id="result"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      function showText(text) {
        const resultElement = document.getElementById("result");
        resultElement.classList.remove("show");
        resultElement.innerText = text;

        // Force a reflow to ensure the removal of classes takes effect
        void resultElement.offsetWidth;

        resultElement.classList.add("show");
      }

      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: {
            value: [
              "#ff0000",
              "#00ff00",
              "#0000ff",
              "#ffff00",
              "#00ffff",
              "#ff00ff",
            ],
          },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: false },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });

      // Custom cursor
      const cursor = document.getElementById("custom-cursor");
      document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX - 8 + "px";
        cursor.style.top = e.clientY - 8 + "px";
      });
    </script>
  </body>
</html>
